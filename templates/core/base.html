<!DOCTYPE html>
{% load static %}
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <script src="https://kit.fontawesome.com/cf2b91a915.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@300;500&family=Satisfy&display=swap" rel="stylesheet">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
    {% endblock corecss %}

    <style>
        .container-fluid{
            min-height: 100%;
        }
        .i-color {
            color: chartreuse;
        }
        .ss-color{
            color: silver;
        }

        a.nav-link{
            color: whitesmoke;
        }
        
        a.nav-link:hover{
            color: black;
            background-color: #e9cd79;
        }
        a.nav-link.active{
            color: black;
            background-color: #ffc107;
            font-weight: bold;
        }
    </style>

    <title>Home</title>
</head>
<body style="height: 100%;">
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'core/sidebar.html' %}
            </div>
            
        <div class="col-sm-10">
            
            {% block content %}
            {% endblock content %}
        </div>
        </div>
    </div>
</body>
</html>
